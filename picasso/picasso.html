<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="external.css" />
    <title>picasso</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">F</h1>
      <h1 class="header__title">
        Fullstack
        <span>Gallery</span>
      </h1>
    </header>

    <main>
      <section class="art">
        <div class="front">
          <div class="front__square-1"></div>
          <div class="front__square-2"></div>
          <div class="front__square-3"></div>
        </div>
        <div class="heart">
          <div class="heart__row">
            <div class="heart__pixel"></div>
            <div class="heart__pixel outline"></div>
            <div class="heart__pixel outline"></div>
            <div class="heart__pixel"></div>
            <div class="heart__pixel"></div>
            <div class="heart__pixel outline"></div>
            <div class="heart__pixel outline"></div>
            <div class="heart__pixel"></div>
          </div>
          <div class="heart__row">
            <div class="heart__pixel outline"></div>
            <div class="heart__pixel color"></div>
            <div class="heart__pixel color"></div>
            <div class="heart__pixel outline"></div>
            <div class="heart__pixel outline"></div>
            <div class="heart__pixel color"></div>
            <div class="heart__pixel color"></div>
            <div class="heart__pixel outline"></div>
          </div>
          <div class="heart__row">
            <div class="heart__pixel outline"></div>
            <div class="heart__pixel color"></div>
            <div class="heart__pixel color"></div>
            <div class="heart__pixel color"></div>
            <div class="heart__pixel color"></div>
            <div class="heart__pixel color"></div>
            <div class="heart__pixel color"></div>
            <div class="heart__pixel outline"></div>
          </div>
          <div class="heart__row">
            <div class="heart__pixel outline"></div>
            <div class="heart__pixel color"></div>
            <div class="heart__pixel color"></div>
            <div class="heart__pixel color"></div>
            <div class="heart__pixel color"></div>
            <div class="heart__pixel color"></div>
            <div class="heart__pixel color"></div>
            <div class="heart__pixel outline"></div>
          </div>
          <div class="heart__row">
            <div class="heart__pixel"></div>
            <div class="heart__pixel outline"></div>
            <div class="heart__pixel color"></div>
            <div class="heart__pixel color"></div>
            <div class="heart__pixel color"></div>
            <div class="heart__pixel color"></div>
            <div class="heart__pixel outline"></div>
            <div class="heart__pixel"></div>
          </div>
          <div class="heart__row">
            <div class="heart__pixel"></div>
            <div class="heart__pixel"></div>
            <div class="heart__pixel outline"></div>
            <div class="heart__pixel color"></div>
            <div class="heart__pixel color"></div>
            <div class="heart__pixel outline"></div>
            <div class="heart__pixel"></div>
            <div class="heart__pixel"></div>
          </div>
          <div class="heart__row">
            <div class="heart__pixel"></div>
            <div class="heart__pixel"></div>
            <div class="heart__pixel"></div>
            <div class="heart__pixel outline"></div>
            <div class="heart__pixel outline"></div>
            <div class="heart__pixel"></div>
            <div class="heart__pixel"></div>
            <div class="heart__pixel"></div>
          </div>
        </div>
      </section>
      <section class="contact">
        <form action="post" class="form">
          <div class="contact__text">
            <p>
              sign up if you are interested in purchasing a digital copy of this
              artwork!
            </p>
          </div>
          <div class="field">
            <label for="name">Name</label>
            <input type="text" id="name" class="form__name" />
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input type="text" id="email" class="form__email" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
